<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="엔프피 하루" />
        <meta property="og:description" content="엔프피 하루 링크모음" />
        <meta property="og:image" content="공유할 이미지" />
        <title>하루 링크모음</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }       
           body {
                background-color: #fff4d7;
           } 
           .profile{
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 2px solid white;

                background-image: url('엔프피사진.jpg');
                background-position:content;
                background-size:cover;
           }
           .main{
                color : #000000;
                font-size: 18px;
                margin-top: 30px;
                margin-bottom: 10px;
           }
           .sub{
                color : #000000;
                font-size: 14px;
                font-weight: 400;
                size : 14px;
                margin-top: 0px;
                margin-bottom: 30px;
           }
           .wrap {
                width: 300px;
                margin: 30px auto 0px auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
           }
           .wrap > a {
                width: 320px;
                height: 59px;
                border-radius: 16px;
                background-color: white;
                margin-bottom: 16px;
                font-size: 16px;
                font-weight: bold;
                color:#000000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                border: 1px solid #353432;
           }
           .wrap > a:hover {
                background-color: #ffebb5;
           }
        </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">엔프피 하루</h1>
        <p class="sub">하루 갓생살기 프로젝트</p>
        <a target="_blank" href="https://www.instagram.com/haru_enfp/">엔프피 하루</a>
        <a target="_blank" href="https://myroutine.kr/users/KYEV5Ro7DIhvVOkEbFem1rPHg4p2/routine">하루 마이루틴</a>
     
    </div>


</body>
</html>
